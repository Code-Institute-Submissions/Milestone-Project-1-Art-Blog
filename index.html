<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>MtG: Flavourist</title>
</head>

<body>

    <header>
        <div class="container-fluid my-container">
            <div class="row my-row">
                <div class="col-12 my-col">
                    <nav class="navbar navbar-light navbar-expand-sm bg-light">
                        <a href="/" class="navbar-brand">
                    The MtG Flavourist</a>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item mr-2"><a class="nav-link" href="/">About</a></li>
                            <li class="nav-item mr-2"><a class="nav-link" href="">Features</a></li>
                            <li class="nav-item mr-2"><a class="nav-link" href="">Contact</a></li>
                        </ul>

                        <div class="d-none d-md-block">
                            <p class="navbar-text my-auto mr-2"><i>The courtyard of MtG flavour & Lore!</i></p>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container my-container">
            <div class="row my-row">
                <div class="col-12">
                    <h3 class="text-center">Breaking News!</h3>
                    <div class="div jumbotron text-center"><h4>Throne of Eldraine Set Anounced!</h4></div>
                </div>
            </div>
        </div>
        <div class="container my-container">
            <div class="row my-row">
                <div class="col-12 my-col">
                    <p class="text-justified text-center">Featured Article</p>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-12 my-col">
                    <h5 class="text-justified text-left">Core Set 2020: Artist Spotlight!</h5>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-12 my-col">
                    <div class="article-container text-center border m-auto">
                        <img src="assets/images/nb.jpg" />
                        <p>Noah Bradley</p>
                    </div>
                </div>
                <div class="col-12 my-col">
                    <div class="article-container text-center border m-auto">
                        <img class="img-fluid artist-img" src="assets/images/as.jpeg" />
                        <p>Anna Steinbauer</p>
                    </div>
                </div>
                <div class="col-12 my-col">
                    <div class="article-container text-center border m-auto">
                        <img class="img-fluid artist-img" src="assets/images/sm2.png" />
                        <p>Seb McKinnon</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid my-container">
            <div class="row my-row">
                <div class="col-12 my-col">
                    FOOTER INFO
                </div>
                <div class="col-12 my-col">
                    LINKS
                </div>
                <div class="col-12 my-col">
                    COPYRIGHT
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
